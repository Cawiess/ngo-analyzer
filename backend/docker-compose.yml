version: '3'
services:
  api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    depends_on:
      - db
    env_file:
      - ./.env
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=myapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
